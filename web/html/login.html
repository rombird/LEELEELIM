<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./login_header.css">
    <link rel="stylesheet" href="./login_main.css">
    <link rel="stylesheet" href="./login_form.css">

    <!-- 부트스트랩 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

        <div class="wrapper">
            <header>
                login page
            </header>
            <!-- 로그인 폼 있는 공간 -->
            <div class="sign-in">
                <main>
                    <h2>로그인</h2>
                    <div class="under-line"></div>
                    <div class="login">
                        <form method="post" id = "login-form" class = "form">
                            <dt>아이디 (이메일)</dt>
                            <input type="text" name = "userEmail">
                            <dt>비밀번호</dt>
                            <input type="password" name = "userpassword">
                            <input type = "submit" value = "로그인" id = "login-submit" class = "submit-block">
                        </form>
                        <div class = "tx_btns">
                            <a class = "login-a-tag" href="javascript:void(0)">회원가입</a>
                            <p>
                                <a class = "login-a-tag" href="javascript:void(0)">아이디 찾기</a>
                                
                                <a class = "login-a-tag" href="javascript:void(0)">비밀번호 찾기</a>
                            </p>

                        </div>
                    </div>

                </main>
            </div>

            <footer></footer>
        </div>
        


 







    <!-- 부틑스트랩 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>

    <script src="./login-form.js"></script>

</body>

</html>
